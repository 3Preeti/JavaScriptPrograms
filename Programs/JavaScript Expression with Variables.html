<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular  JS expression with variables</title>
</head>
<body>
    <div ng-controller="myController">
        <p>Name : {{name}}</p>
        <p>Age:{{age}}</p>

    </div>
    <script src="(link unavailable)">

    </script>
    <script>
        angular.module("myApp",[]).controller("myController", function($scope){
            $scope.name ="John Doe";
            $scope.age= 30;

        });
    </script>
</body>
</html>
